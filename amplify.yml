version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: dist
    files:
      - '**/*'

test:
  phases:
    test:
      commands:
        - npm run test:e2e

  cache:
    paths:
      - node_modules/**/*
